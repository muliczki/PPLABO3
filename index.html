<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./js/scripts.js" type="module" defer></script>
    <title>Uliczki - Mascotas</title>
  </head>
  <body>

    <header>
        <img src="./assets/logo.PNG" alt="logo">

        <nav>
            <a href="#">Nosotros</a>
            <a href="#">Anuncios</a>
            <a href="#">Blog</a>
            <a href="#">Contacto</a>

        </nav>

    </header>
    <main>
    <h1>Administración</h1>
    

    <div class="container">

      <div id="imagenPrincipal"></div>
      <form>
        <fieldset>
          <legend>información del anuncio</legend>
          <input type="hidden" name="id" />
          <label for="txtTitulo">titulo: </label>
          <input
            type="text"
            id="txtTitulo"
            name="titulo"
            placeholder="Titulo"
            required
          />

          <label for="txtDescripcion">descripcion: </label>
          <input
            type="text"
            id="txtDescripcion"
            name="descripcion"
            placeholder="Descripcion"
            required
          />

          <label for="RadioAnimal">animal:</label>
          <label
            >perro <input type="radio" name="animal" value="perro"
          /></label>
          <label
            >gato <input type="radio" name="animal" value="gato"
          /></label>

          <label for="txtPrecio">precio: </label>
          <input
            type="text"
            id="txtPrecio"
            name="precio"
            placeholder="Precio"
            required
            onkeypress="return event.charCode >= 48 && event.charCode <= 57"
          />

          <!-- shift alt f -->

          <i class="fa fa-paw" aria-hidden="true"></i>
          <input
          type="text"
          id="txtRaza"
          name="raza"
          placeholder="Raza"
          required
          />
          
          <i class="fa fa-paw" aria-hidden="true"></i>
          <input
            type="text"
            id="txtFecha"
            name="fecha"
            placeholder="dd/mm/aaaa"
            required
          />>

          <i class="fa fa-paw" aria-hidden="true"></i>

          <select name="vacunas">
            <option value="si">SI</option>
            <option value="no" selected>NO</option>
          </select>


        </fieldset>
        </main>
        <div id="divSubmitForm">
          <i class="fa fa-floppy-o" aria-hidden="true"></i>
          <input class="boton" type="submit" id="btnGuardar" value="Guardar" />
        </div>

        <div id="divAccionesTabla" class="oculto">
          <input
            class="boton"
            type="button"
            id="btnModificar"
            value="Modificar"
          />
          <input
            class="boton"
            type="button"
            id="btnEliminarElemento"
            value="Eliminar"
          />
          <input
            class="boton"
            type="button"
            id="btnCancelarCambios"
            value="Cancelar"
          />
        </div>

        <div id="spinner-container"></div>
        <div id="divTabla"></div>
      </form>



    </div>

    <footer>
        <nav>
            <a href="#">Nosotros</a>
            <a href="#">Anuncios</a>
            <a href="#">Blog</a>
            <a href="#">Contacto</a>

        </nav>
        <p>Todos los derechos reservados <date>2019</date> &copy;</p> 
     </footer>
  </body>
</html>
